version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: performa-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_DIR=/app/logs
      - FINDINGS_DIR=/app/findings
      - BRAIN_SERVICE_URL=http://brain:8001
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    volumes:
      - ./logs:/app/logs
      - ./findings:/app/findings
    depends_on:
      brain:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - performa-network

  brain:
    build:
      context: .
      dockerfile: Dockerfile.brain
    container_name: performa-brain
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - ./agent-brain/knowledge:/app/knowledge
      - ./agent-brain/models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - performa-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: performa-frontend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - performa-network

networks:
  performa-network:
    driver: bridge

volumes:
  logs:
  findings:
