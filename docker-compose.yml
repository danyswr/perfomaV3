version: '3.8'

services:
  frontend:
    build:
      context: .
      target: frontend-builder
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run start -- -p 5000 -H 0.0.0.0
    depends_on:
      - backend
      - postgres
    networks:
      - cybersec-network

  backend:
    build:
      context: .
      target: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cybersec
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./findings:/app/backend/findings
      - ./logs:/app/backend/logs
    depends_on:
      - postgres
    networks:
      - cybersec-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cybersec
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cybersec-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: production
    ports:
      - "5000:5000"
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cybersec
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./findings:/app/findings
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cybersec-network
    profiles:
      - full

volumes:
  postgres_data:

networks:
  cybersec-network:
    driver: bridge
