version: '3.8'

services:
  performa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: performa
    ports:
      - "5000:5000"
      - "8000:8000"
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - BRAIN_PORT=8001
      - FRONTEND_PORT=5000
      - LOG_DIR=/app/logs
      - FINDINGS_DIR=/app/findings
      - BRAIN_SERVICE_URL=http://localhost:8001
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./logs:/app/logs
      - ./findings:/app/findings
      - ./agent-brain/knowledge:/app/brain/knowledge
      - ./agent-brain/models:/app/brain/models
      - ./agent-brain/data:/app/brain/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  default:
    name: performa-network
    driver: bridge

volumes:
  logs:
  findings:
